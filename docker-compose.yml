version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://optifactura:password123@db:3306/optifactura_db
      - JWT_SECRET=tu_jwt_secret_super_seguro_aqui
      - EMAIL_HOST=smtp.gmail.com
      - EMAIL_PORT=587
      - EMAIL_USER=tu_email@gmail.com
      - EMAIL_PASS=tu_password_de_aplicacion
    depends_on:
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./datos_tarifas:/app/datos_tarifas
      - ./logs:/app/logs
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword123
      - MYSQL_DATABASE=optifactura_db
      - MYSQL_USER=optifactura
      - MYSQL_PASSWORD=password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./prisma/migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data:

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - OptiFactura Montería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="img/logo.svg" alt="OptiFactura" width="30" height="30">
                OptiFactura</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/analizar">Analizar</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"><i
                                class="bi bi-person-circle"></i> <span id="usuario-nombre">Usuario</span></a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/perfil"><i class="bi bi-person me-2"></i>Mi Perfil</a>
                            </li>
                            <li><a class="dropdown-item active" href="/configuracion"><i
                                        class="bi bi-gear me-2"></i>Configuración</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="logout()"><i
                                        class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h2 class="mb-4"><i class="bi bi-gear me-2"></i>Configuración</h2>
                <div id="alert-container"></div>

                <!-- Notifications -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-bell me-2"></i>Notificaciones</h5>
                    </div>
                    <div class="card-body">
                        <div class="settings-group">
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="notif-enabled" checked>
                                <label class="form-check-label" for="notif-enabled">
                                    <strong>Activar notificaciones</strong>
                                    <br><small class="text-muted">Recibe alertas sobre tus facturas</small>
                                </label>
                            </div>
                        </div>
                        <div class="settings-group">
                            <h6>Canales de notificación</h6>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="canal-email" checked>
                                <label class="form-check-label" for="canal-email"><i
                                        class="bi bi-envelope me-2"></i>Email</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="canal-push">
                                <label class="form-check-label" for="canal-push"><i class="bi bi-phone me-2"></i>Push
                                    (próximamente)</label>
                            </div>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="canal-sms">
                                <label class="form-check-label" for="canal-sms"><i class="bi bi-chat-dots me-2"></i>SMS
                                    (próximamente)</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Alert Thresholds -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-sliders me-2"></i>Umbrales de Alertas</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="limite-alertas" class="form-label">Porcentaje de diferencia para alertas:
                                <strong id="limite-value">10</strong>%</label>
                            <input type="range" class="form-range" id="limite-alertas" min="1" max="50" value="10">
                            <div class="form-text">Recibirás alertas cuando la diferencia entre tu factura y la tarifa
                                de referencia supere este porcentaje</div>
                        </div>
                    </div>
                </div>

                <!-- Preferences -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-palette me-2"></i>Preferencias</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="estrato" class="form-label">Estrato socioeconómico predeterminado</label>
                            <select class="form-select" id="estrato">
                                <option value="1">Estrato 1</option>
                                <option value="2">Estrato 2</option>
                                <option value="3" selected>Estrato 3</option>
                                <option value="4">Estrato 4</option>
                                <option value="5">Estrato 5</option>
                                <option value="6">Estrato 6</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-lg w-100" id="save-config-btn" onclick="configuracion.guardar()">
                    <i class="bi bi-check2 me-2"></i>Guardar Configuración
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/configuracion.js"></script>
</body>

</html>

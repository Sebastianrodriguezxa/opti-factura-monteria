<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - OptiFactura Montería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 auth-card animate-fadeInUp">
                    <div class="text-center mb-4">
                        <a href="/" class="text-decoration-none">
                            <img src="img/logo.svg" alt="OptiFactura" width="50" height="50" class="mb-3">
                            <h3 class="text-white">OptiFactura Montería</h3>
                        </a>
                    </div>
                    <div class="card">
                        <div class="card-body p-4">
                            <h4 class="mb-1">Crear Cuenta</h4>
                            <p class="text-muted mb-4">Regístrate para analizar tus facturas</p>

                            <div id="alert-container"></div>

                            <form id="registro-form">
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <label for="apellido" class="form-label">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" placeholder="Pérez"
                                            required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo electrónico</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="tu@email.com"
                                            required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Mínimo 6 caracteres" required minlength="6">
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password"
                                            tabindex="-1">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="confirm-password"
                                            placeholder="Repetir contraseña" required minlength="6">
                                    </div>
                                </div>
                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" id="terminos" required>
                                    <label class="form-check-label" for="terminos">
                                        Acepto los <a href="/terminos" target="_blank">términos y condiciones</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 btn-lg mb-3" id="registro-btn">
                                    <i class="bi bi-person-plus me-2"></i>Crear Cuenta
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="text-muted mb-0">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (localStorage.getItem("token")) { window.location.href = "/dashboard.html"; }

        document.getElementById("toggle-password").addEventListener("click", function () {
            const input = document.getElementById("password");
            const icon = this.querySelector("i");
            if (input.type === "password") { input.type = "text"; icon.className = "bi bi-eye-slash"; }
            else { input.type = "password"; icon.className = "bi bi-eye"; }
        });

        document.getElementById("registro-form").addEventListener("submit", async function (e) {
            e.preventDefault();
            const btn = document.getElementById("registro-btn");
            const alertContainer = document.getElementById("alert-container");
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>Las contraseñas no coinciden</div>';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creando cuenta...';
            alertContainer.innerHTML = "";

            try {
                const response = await fetch("/auth/registro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        nombre: document.getElementById("nombre").value,
                        apellido: document.getElementById("apellido").value,
                        email: document.getElementById("email").value,
                        password: password
                    })
                });
                const result = await response.json();
                if (result.success) {
                    localStorage.setItem("token", result.data.token);
                    localStorage.setItem("usuario", JSON.stringify(result.data.usuario));
                    window.location.href = "/dashboard.html";
                } else {
                    const msg = result.errors ? result.errors.map(e => e.msg).join(", ") : (result.message || "Error en el registro");
                    alertContainer.innerHTML = `<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>${msg}</div>`;
                }
            } catch (error) {
                alertContainer.innerHTML = '<div class="alert alert-danger"><i class="bi bi-exclamation-triangle me-2"></i>Error de conexión.</div>';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-person-plus me-2"></i>Crear Cuenta';
            }
        });
    </script>
</body>

</html>
